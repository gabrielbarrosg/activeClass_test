<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn active" onclick="currentButton(0)" value="a">a</button>
        <button class="btn" onclick="currentButton(1)" value="b">b</button>
        <button class="btn" onclick="currentButton(2)" value="c">c</button>
        <button class="btn" onclick="currentButton(3)" value="d">d</button>
        <button class="btn" onclick="currentButton(4)" value="e">e</button>
    </div>

    <h1>Selected button:</h1>
    <div class="selBtn">--</div>

    <script src="app.js"></script>
</body>
</html>
